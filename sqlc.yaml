version: 2
sql:
  - engine: postgresql
    schema: sqlc/schemas
    queries: sqlc/queries
    gen:
      go:
        package: sqlc
        out: pkg/sqlc
        sql_package: pgx/v4
        emit_result_struct_pointers: true # set to true to be compliant with gqlgen's resolvers
        emit_prepared_queries: true
        overrides:
          - column: roles.name
            go_type: github.com/nais/console/pkg/roles.Role